<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Zoom Link Converter</title>
</head>

<body>
    <div id="notification" class="notification"></div>
    <div class="container">
        <h1>Zoom Link Converter</h1>
        <div class="input-container">
            <input type="text" id="originalLink" placeholder="Masukkan link Zoom asli">
            <button class="clear-btn" id="clearBtn">&times;</button>
        </div>
        <button class="btn" id="convertBtn"><i class="animation"></i>Convert<i class="animation"></i></button>
        <div id="loader" class="loader"></div>
        <a id="convertedLink" class="output-link" style="display:none;" target="_blank"></a>
        <button class="btn" id="copyBtn" style="display:none;"><i class="animation"></i>Copy Link<i
                class="animation"></i>
    </div>

    <script src="script.js"></script>
</body>

</html>
